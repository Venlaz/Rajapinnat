<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ohjelmointivitsit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    #quote-container {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      font-size: 18px;
      line-height: 1.5;
      color: #555;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Ohjelmointivitsi</h1>
  <div id="quote-container">
    <p id="quote">Paina nappia saadaksesi satunnainen ohjelmointivitsin!</p>
  </div>
  <button onclick="fetchQuote()">Hae Vitsi</button>

  <script>
    async function fetchQuote() {
      const apiUrl = 'https://programming-quotes-api.herokuapp.com/quotes/random';

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error('Vitsin lataaminen ep√§onnistui.');
        }
        const data = await response.json();
        const quoteText = data.en;
        const author = data.author;
        
        document.getElementById('quote').innerHTML = `"${quoteText}"<br>- ${author}`;
      } catch (error) {
        document.getElementById('quote').innerText = `Virhe: ${error.message}`;
      }
    }
  </script>
</body>
</html>
